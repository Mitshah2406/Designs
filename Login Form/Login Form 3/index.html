<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ff1bb2f217.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="option-text">
        <p>Log In</p>
        <p>Sign Up</p>
    </div>
    <div class="switch-wrapper absolute">
        <input type="checkbox" name="check" id="check" class="check">
    </div>
    <div class="login-form absolute">
        <div class="flex front front-not">
            <div class="heading">Log In</div>
            <div class="email-container">
                <input type="text" name="email" id="email" placeholder="abc@xyz.com">
                <i class="fas fa-at"></i>
            </div>
            <div class="password-container">
                <input type="text" name="pass" id="pass" placeholder="Enter Password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
            <div class="forgot-container">
                <a href="#">forgot password?</a>
            </div>
        </div>
        <div class="flex back back-not">
            <div class="heading">sign In</div>
            <div class="fname-container">
                <input type="text" name="fname" id="fname" placeholder="Enter Your Full Name">
                <i class="fas fa-user"></i>
            </div>
            <div class="email-container">
                <input type="text" name="email" id="email" placeholder="abc@xyz.com">
                <i class="fas fa-at"></i>
            </div>
            <div class="password-container">
                <input type="text" name="pass" id="pass" placeholder="Enter Password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
