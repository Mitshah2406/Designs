<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="skill-bars">
        <div class="bars">
            <div class="info"><span id="subjectOne">HTML</span></div>
            <div class="progress-line line-1"><span></span></div>
        </div>
        <div class="bars">
            <div class="info"><span id="subjectTwo">Python</span></div>
            <div class="progress-line line-2"><span></span></div>
        </div>
        <div class="bars">
            <div class="info"><span id="subjectThree">Django</span></div>
            <div class="progress-line line-3"><span></span></div>
        </div>
        <div class="bars">
            <div class="info"><span id="subjectFour">CSS</span></div>
            <div class="progress-line line-4"><span></span></div>
        </div>
        <div class="bars">
            <div class="info"><span id="subjectFive">JavaScript</span></div>
            <div class="progress-line line-5"><span></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
