<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script src="https://kit.fontawesome.com/ff1bb2f217.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alert-container" id="alert-container">
        <div class="right-content">
            <span class="toast"></span>
            <span class="logo"><i class="fas fa-check-circle"></i></span>
            <span class="bold-text text">Success! </span>
            <span class="simple-text text">You Have Logged In SuccessFully</span>
        </div>
        <span class="close"><i class="fas fa-times" id="closeIcon"></i></span>
    </div>
    <div>
        <button class="btn">Show Alert</button>

    </div>
<script src="script.js"></script>
</body>

</html>
